<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Cadastro</title>
</h:head>
<h:body>

	<h:form>

		<h:panelGrid columns="2">
			<h:outputText value="Nome: " />
			<p:inputText value="#{pessoaBean.pessoa.nome}"/>

			<h:outputText value="Senha: " />
			<p:password id="toggle" toggleMask="true" value="#{pessoaBean.pessoa.senha}" redisplay="true" />

			
			<p:outputLabel value="Curso: " />
			<p:selectOneMenu id="option" value="#{pessoaBean.pessoa.curso}">
				<f:selectItem itemLabel="Selecione" itemValue="" />
				<f:selectItem itemLabel="ADS" itemValue="1" />
				<f:selectItem itemLabel="S.I" itemValue="2" />
				<f:selectItem itemLabel="WEB" itemValue="3" />
			</p:selectOneMenu>

			<p:outputLabel value="Idade: " />
			<h:panelGrid columns="1" style="margin-bottom: 10px">
				<p:inputText id="idade" value="#{pessoaBean.pessoa.idade}" />
				<p:slider for="idade" range="false" />
			</h:panelGrid>

			<p:commandButton type="submit" value="Enviar" action="#{pessoaBean.salvar}" />

		</h:panelGrid>

	</h:form>

</h:body>
</html>
